<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Map Quiz</title>
     <link href='https://fonts.googleapis.com/css?family=Oxygen|Acme' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
     <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <article>
    <h1>You should travel to South Africa!</h1>
    <div id="map"></div>
    </article>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-26.451, 23.379], 5);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'kelseypena.oam1mc69',
    accessToken: 'pk.eyJ1Ijoia2Vsc2V5cGVuYSIsImEiOiJjaWg0NmxpNTQweTR0dnFtM2YyNGo4emQxIn0.us6vZ4idrDCvld5C6Gk_SQ'
}).addTo(map);
    var marker1 = L.marker([-33.924869, 18.424055]).addTo(map)
        .bindPopup("<b>Cape Town, South Africa</b><br>").openPopup();
    var marker2 = L.marker([-33.713925, 25.520736]).addTo(map)
        .bindPopup("<b>Port Elizabeth, South Africa</b><br>");
    var marker3 = L.marker([-34.174736, 22.083407]).addTo(map)
        .bindPopup("<b>Mossel Bay, South Africa</b><br>");
    var marker4 = L.marker([-26.204103, 28.047305]).addTo(map)
        .bindPopup("<b>Johannesburg, South Africa</b><br>");
    </script>
    </body>
</html>
