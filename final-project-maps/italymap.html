<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Map Quiz</title>
     <link href='https://fonts.googleapis.com/css?family=Oxygen|Acme' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
     <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <article>
    <h1>You should travel to Italy!</h1>
    <div id="map"></div>
    </article>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([42.285, 11.47], 6);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'kelseypena.oam1mc69',
    accessToken: 'pk.eyJ1Ijoia2Vsc2V5cGVuYSIsImEiOiJjaWg0NmxpNTQweTR0dnFtM2YyNGo4emQxIn0.us6vZ4idrDCvld5C6Gk_SQ'
}).addTo(map);
    var marker1 = L.marker([41.902783, 12.496366]).addTo(map)
        .bindPopup("<b>Rome, Italy</b><br>").openPopup();
    var marker2 = L.marker([40.634003, 14.602681]).addTo(map)
        .bindPopup("<b>The Amalfi Coast, Italy</b><br>");
    var marker3 = L.marker([45.440847, 12.315515]).addTo(map)
        .bindPopup("<b>Venice, Italy</b><br>");
    var marker4 = L.marker([45.465422, 9.185924]).addTo(map)
        .bindPopup("<b>Milan, Italy</b><br>");
    </script>
    </body>
</html>
