<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Map Quiz</title>
     <link href='https://fonts.googleapis.com/css?family=Oxygen|Acme' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
     <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <article>
    <h1>You should travel to the Italy!</h1>
    <div id="map"></div>
    </article>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([34.052234, -118.243685], 13);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'kelseypena.o6pj82hc',
    accessToken: 'pk.eyJ1Ijoia2Vsc2V5cGVuYSIsImEiOiJjaWg0NmxpNTQweTR0dnFtM2YyNGo4emQxIn0.us6vZ4idrDCvld5C6Gk_SQ'
}).addTo(map);
    var marker1 = L.marker([34.050528, -118.242649]).addTo(map)
        .bindPopup("<b>Starbucks, L.A.</b><br>120 S Los Angeles St #110").openPopup();
    var marker2 = L.marker([34.048026, -118.238984]).addTo(map)
        .bindPopup("<b>Starbucks, L.A.</b><br>138 S Central Ave");
    var marker3 = L.marker([34.056210, -118.245414]).addTo(map)
        .bindPopup("<b>Starbucks, L.A.</b><br>217 N Hill St");
    var marker4 = L.marker([34.055833, -118.236600]).addTo(map)
        .bindPopup("<b>Starbucks, L.A.</b><br>800 N Alameda St");
    </script>
    </body>
</html>
