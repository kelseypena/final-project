<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>The Vacation Quiz</title>
            <link rel="stylesheet" href="styles/bootstrap.min.css">
        </head>
        <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>The Vacation Quiz</h1>
                        <p>Stressed out from school and ready for a break? Take this quiz to find out where you should take your next vacation!</p>
                        <form id="myForm" method="post">
                        <div class="form-group">
                            <p><strong>Which of these would you prefer to eat?</strong></p>
                            <label class="radio-inline">
                                <input type="radio" name="food" id="food1" value="chimichurri">
                                <div>
                                <img src="images/chimichurri.jpg">
                                </div>
                                <a href="https://flic.kr/p/nWZbaD">Chimichurri</a>
                                </label>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="food" id="food2" value="bobotie">
                                <div>
                                <img src="images/bobotie.jpg">
                                </div>
                                <a href="https://flic.kr/p/xG2yDY">Bobotie</a>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="food" id="food3" value="veproknedlozelo">
                                <div>
                                <img src="images/veproknedlo.jpg">
                                </div>
                                <a href="https://flic.kr/p/3FWbn6">Vepro Knedlo Zelo</a>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="food" id="food4" value="linguine">
                                <div>
                                <img src="images/sflinguine.jpg">
                                </div>
                                <a href="https://flic.kr/p/r9zYxW">Seafood Linguine</a>
                            </label>
                            <p><strong>Would you rather?</strong></p>
                            <label class="radio-inline">
                                <input type="radio" name="activity" id="activity1" value="hiking">
                                <div>
                                <img src="images/hiking.jpg">
                                </div>
                                <a href="https://flic.kr/p/nYs3BV">Go hiking</a>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="activity" id="activity2" value="beach">
                                <div>
                                <img src="images/beach.jpg">
                                </div>
                                <a href="https://flic.kr/p/85KM6Q">Go to the beach</a>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="activity" id="activity3" value="market">
                                <div>
                                <img src="images/fleamarket.jpg">
                                </div>
                                <a href="https://flic.kr/p/7wpssJ">Go to a flea market</a>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="activity" id="activity4" value="museum">
                                <div>
                                <img src="images/artmuseum.jpg">
                                </div>
                                <a href=https://flic.kr/p/kX6nP3Go>Go to an art museum</a>
                            </label>
                            <p><strong>Pick an animal</strong></p>
                            <label class="radio-inline">
                                <input type="radio" name="animal" id="animal1" value="jaguar">
                                <div>
                                <img src="images/jaguar.jpg">
                                </div>
                                <a href="https://flic.kr/p/9vUvVr">Jaguar</a>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="animal" id="animal2" value="elephant">
                                <div>
                                <img src="images/elephant.jpg">
                                </div>
                                <a href="https://flic.kr/p/91VZTb">Elephant</a>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="animal" id="animal3" value="otter">
                                <div>
                                <img src="images/otter.jpg">
                                </div>
                                <a href="https://flic.kr/p/75wzMN">Otter</a>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="animal" id="animal4" value="chamois">
                                <div>
                                <img src="images/chamois.jpg">
                                </div>
                                <a href="https://flic.kr/p/vCYqeo">Chamois</a>
                            </label>
                            <p><strong>Choose a concert to attend</strong></p>
                            <label class="radio-inline">
                                <input type="radio" name="concert" id="concert1" value="tango">
                                <div>
                                <img src="images/tango.jpg">
                                </div>
                                <a href="https://flic.kr/p/qbhjzk">Tango</a>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="concert" id="concert2" value="reggae">
                                <div>
                                <img src="images/reggae.jpg">
                                </div>
                                <a href="https://flic.kr/p/83X3gR">Reggae</a>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="concert" id="concert3" value="punk">
                                <div>
                                <img src="images/punk.jpg">
                                </div>
                                <a href="https://flic.kr/p/r7Zd3J">Punk Rock</a>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="concert" id="concert4" value="opera">
                                <div>
                                <img src="images/opera.jpg">
                                </div>
                                <a href="https://flic.kr/p/dqVzri">Opera</a>
                            </label>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/quiz.js"></script>
    </body>
</html>
