<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>The Vacation Quiz</title>
            <link rel="stylesheet" href="styles/bootstrap.min.css">
        </head>
        <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>The Vacation Quiz</h1>
                        <p>Stressed out from school and ready for a break? Take this quiz to find out where you should take your next vacation!</p>
                        <form id="myForm" method="post">
                        <div class="radio">
                            <p><strong>Which of these would you prefer to eat?</strong></p>
                            <label>
                                <input type="radio" name="food" id="food1" value="chimichurri">
                                Carne Asada with Chimichurri
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="food" id="food2" value="bobotie">
                                Bobotie
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="food" id="food3" value="veoroknedlozelo">
                                Vepro-Knedlo-Zelo
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="food" id="food4" value="linguine">
                                Seafood Linguine
                            </label>
                        </div>
                        <div class="radio">
                            <p><strong>Would you rather?</strong></p>
                            <label>
                                <input type="radio" name="activity" id="activity1" value="hiking">
                                Go hiking
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="activity" id="activity2" value="beach">
                                Go to the beach
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="activity" id="activity3" value="market">
                                Go to a flea market
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="activity" id="activity4" value="museum">
                                Go to an art museum
                            </label>
                            </div>
                            <div class="radio">
                            <p><strong>Pick an animal</strong></p>
                            <label>
                                <input type="radio" name="animal" id="animal1" value="jaguar">
                                Jaguar
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="animal" id="animal2" value="elephant">
                                Elephant
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="animal" id="animal3" value="otter">
                                Otter
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="animal" id="animal4" value="chamois">
                                Chamois
                            </label>
                        </div>
                        <div class="radio">
                            <p><strong>Choose a concert to attend</strong></p>
                            <label>
                                <input type="radio" name="concert" id="concert1" value="tango">
                                Tango
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="concert" id="concert2" value="reggae">
                                Reggae
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="concert" id="concert3" value="punk">
                                Punk Rock
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="concert" id="concert4" value="opera">
                                Opera
                            </label>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/quiz.js"></script>
    </body>
</html>
